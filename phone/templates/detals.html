{% extends "base.html" %} {% block content %}

<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                {% load static %}
                <img
                  src="{% static '' %}{{ itemsDetailsList.0.img }}{{'.png'}}"
                  width="250"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <a href="{% url 'showphone' %}" class="ml-1 btn btn-secondary"
                    >Back</a
                  >
                </div>
              </div>
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase">
                  {{itemsDetailsList.0.itemsId.name}}
                </h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price"
                    >{{itemsDetailsList.0.price}} SAR</span
                  >
                </div>
              </div>
              <p class="about">new {{itemsDetailsList.0.itemsId.name}}</p>

              <div class="cart mt-4 align-items-center">
                <a
                  href="{% url 'add_to_cart' id=itemsDetailsList.0.id %}"
                  class="btn btn-danger text-uppercase mr-2 px-4"
                >
                  Add to cart
                </a>
                <a
                  href="{% url 'checkout'%}"
                  class="btn btn-success text-uppercase mr-2 px-4"
                >
                  BUY NOW
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
