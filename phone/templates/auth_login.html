{% extends "base.html" %} {% block content %}

<div class="card bg-secondary shadow-lg" style="width: 24rem">
  <div
    class="card-body d-flex flex-column mt-5 justify-content-center align-items-center"
  >
    <form action="" class="form-group" method="post">
      {% csrf_token %} {{form.as_p}}
      <div>{{form.error}}</div>
      <input type="submit" class="mt-3 btn btn-success" value="Login" />
    </form>
    <div class="d-flex flex-row gap-2 mt-3">
      <p class="text-light">Don't have an account?</p>
      <a href="{% url 'auth-register' %}" class="text-light">Register</a>
    </div>
  </div>
</div>

{% endblock %}
